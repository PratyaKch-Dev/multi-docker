      # - run: docker build -t smallies/multi-worker ./worker
      # - run: docker push smallies/multi-client
      # - run: docker push smallies/multi-nginx
      # - run: docker push smallies/multi-server
      # - run: docker push smallies/multi-worker

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'


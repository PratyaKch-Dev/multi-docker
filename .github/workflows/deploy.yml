name: Deploy Complex
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t smallies/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true smallies/react-test yarn test -- --coverage

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: true
          tags: user/app:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.MYTOKEN }}

      # - run: docker build -t smallies/multi-client ./client
      # - run: docker build -t smallies/multi-nginx ./nginx
